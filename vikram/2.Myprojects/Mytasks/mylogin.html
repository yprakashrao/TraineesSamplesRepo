<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../3.Styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <h1 id="login-header"> Student Login Form </h1>
</header>

<body>
    <form action="" id="login-container" onsubmit="return formvalidation()">
        <label for="">Name:<br>
            <input type="text" id="name" placeholder="Name...."><br><br>
        </label>
        <label for="">Email:<br>
            <input type="text" id="email" placeholder="Email...."><br><br>
        </label>
        <label for="">Phone:<br>
            <input type="text" id="phone" placeholder="Phone...."><br><br>
        </label>
        <label for="">Branch:<br>
            <input type="text" placeholder="Branch...." id="branch"><br><br>
        </label>
        <label for="">Address:<br>
            <input type="text" placeholder="Address...." id="address"><br><br>
        </label>
        <button type="submit" id="tasklog-btn">Login</button>
        <button type="reset" id="taskreset-btn">Reset</button>
    </form>
</body>
<script>
    function formvalidation() {


        var name = document.getElementById("name")
        var email = document.getElementById("email")
        var phone = document.getElementById("phone")
        var branch = document.getElementById("branch")
        var address = document.getElementById("address")

        var submitValue = true;

        if (name.value == null || name.value == "") {
            alert("Please enter the name");
            name.focus();
            submitValue = false;
        }

        if (submitValue) {
            if (!name.value.match(/^[a-zA-Z\s]*$/)) {
                alert("Please enter characters only");
                name.focus();
                name.value = "";
                submitValue = false;
            }
        }
        if (submitValue) {
            if (!name.value.match(/^.{5,15}$/)) {
                alert("Name length must be between 5-15 characters!");
                name.focus();
                submitValue = false;
            }
        }
        if (submitValue) {
            if (email.value == "" || email.value == null) {
                alert("Email should not be empty");
                email.focus();
                submitValue = false;
            }
        }
        if (submitValue) {
            if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {

                alert("please enter valid email id");
                email.focus();
                email.value = "";
                submitValue = false;


            }
        }
        if (submitValue) {
            if (phone.value == "" || phone.value == null) {
                alert("phone number shouldnot be empty")
                phone.focus();
                submitValue = false;
            }
        }
        if (submitValue) {
            if (!phone.value.match(/^[1-9][0-9]{9}$/)) {
                alert("phone number have only digits")
                phone.focus();
                phone.value = "";
                submitValue = false;
            }
        }
        if (submitValue) {
            if (branch.value == "" || branch.value == null) {
                alert("branch shouldnot be empty")
                branch.focus();
                submitValue = false;
            }
        }
        if (submitValue) {
            if (!branch.value.match(/^[a-zA-Z\s]*$/)) {
                alert("branch have characters only")
                branch.focus();
                branch.value = "";
                submitValue = false;
            }
        }
        if (submitValue) {
            if (address.value == "" || address.value == null) {
                alert("address shouldnot be empty")
                address.focus();
                submitValue = false;
            }
        }
        if (submitValue) {
            if (!address.value.match(/^[a-zA-Z0-9\s,'-]*$/)) {
                alert("enter valid address")
                address.focus();
                address.value = "";
                submitValue = false;
            }
        }
        if (submitValue) {
            var output = `Entered values are:
            Name : ${name.value}
            Phone: ${phone.value}
            Email: ${email.value}
            Branch: ${branch.value}
            Address: ${address.value}`;

            alert(output);

        }
        return submitValue;
    }

</script>

</html>
