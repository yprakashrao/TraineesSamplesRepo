<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../3.Styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<header><h2 id="ass3form2-header">Feedback-Form</h2></header>
<div class="ass3form2-form">
<body>
    <form action=""></form>
   
        <label for="">Name
            <input type="text" id="ass3form2-name"placeholder="name..."><br><br>
        </label>
        <label for="">Email
            <input type="text" id="ass3form2-email"placeholder="email..."><br><br>
        </label>
        <label for="">Phone
            <input type="text" id="ass3form2-phone"placeholder="phone..."><br><br>
        </label>
        <label for="">Commentbox
            <textarea name="" id="ass3form2-commentbox" cols="20" rows="2"></textarea><br><br>
        </label>
        <label for="">Image
            <input type="file" id="ass3form2-img"src="" alt="" height="50px" width="50px"><br><br>
        </label>
        <label for="">Date&Time
            <input type="date" name="" id="ass3form2-date"><br><br>
        </label>
        <button type="reset">Reset</button>&nbsp;&nbsp;
        <button type="submit">Sumbit</button>
    </form>
</body>
</div>
</html>
