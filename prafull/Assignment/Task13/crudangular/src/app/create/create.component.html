<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3 mt-4">
        <div class="row">
            <h3 class="text-center"> Create Employee </h3>
            <hr />
            <div class="card-body">
                <form [formGroup]="RegisterForm" #registerForm="ngForm"  (ngSubmit)="onSubmit()">

                    <div class="form-group mb-2">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="user.name"
                            name="name" formControlName="name" >
                    </div>

                    <div class="form-group mb-2">
                        <label>E-mail</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="user.email"
                            name="email" formControlName="email" >
                    </div>

                    <div class="form-group mb-2">
                        <label>Phone</label>
                        <input type="number" class="form-control" id="phone" [(ngModel)]="user.phone"
                            name="phone" formControlName="phone">
                    </div>
                    <div class="form-group mb-2">
                        <label>Age</label>
                        <input type="number" class="form-control" id="age" [(ngModel)]="user.age"
                            name="age" formControlName="age">
                    </div>
                    <div class="form-group mb-2">
                        <label>Gender</label>
                        <input type="text" class="form-control" id="gender" [(ngModel)]="user.gender"
                            name="gender" formControlName="gender">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="user.address"
                            name="address" formControlName="address">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
