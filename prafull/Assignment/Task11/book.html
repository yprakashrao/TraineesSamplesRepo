<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
    <title>Patient Registration</title>
</head>
<body id="booktask">
    <div class="form">
        <img src="./images/plus.png">
        <h1>Patient Registration</h1>
        <form name="registration" action="./confirm.html" id="Pform" class="registartion-form"
            onsubmit="return Validation()">
            <div class="OD">&nbsp;<label> App Date: 
                    <input type="date" id="Rday" name="Rday"  pattern="\d{4}-\d{2}-\d{2}" />
                    <span class="validity"></span>
                </label>
        </div>
                <div class="firstname"> 
                    <label for="name">FirstName:</label>
                    <input type="text" name="firstname" placeholder="Enter your Firstname" id="firstname">
               </div>
                <div class="lastname">
                    <label for="name">LastName:</label>
                    <input type="text" name="lastname" placeholder="Enter your Lastname" id="lastname">
                </div>
                    <div class="dob"><label>
                        Birth Date:
                        <input type="date" id="dob" name="bday"  pattern="\d{4}-\d{2}-\d{2}" />
                        <span class="validity"></span>
                </label>
            </div>
            <div class="age">
                &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                <label for="age">Enter Age:</label>
                <input type="text" name="age" placeholder="Enter your Age" id="age">
            </div>
            <div class="mo">
                <label for="mobilenumber">Mobile No:</label>
                <input type="text" name="mobilenumber" placeholder="Enter your Phone number" id="mobilenumber" />
            </div>
            <div class="Bg" id="gender">
                &nbsp;<label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
            </div>
            <div class="add">
                <label>Address:</label>
                <input name="address" id="address" placeholder="write your address">
            </div>
      <div class="btn">
        <input type="submit" class="submit" value="submit" />
    </div>
    </form>
    </div>
</body>
</html>
