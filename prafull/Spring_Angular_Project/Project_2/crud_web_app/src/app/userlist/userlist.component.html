<div class="userlist">
  <div class="example-header">
    <mat-form-field appearance="fill">
      <input matInput (keyup)="filter($event)" placeholder="Search here..">
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="signout()" class="fw-bold text-light ms-5"
      routerLink="app-home">Log out</button>

  </div>

  <div class="container">

    <table class="mytable" mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th class="bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by number">
          Id.
        </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>


      <ng-container matColumnDef="fullname">
        <th class="bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by fullname">
          Fullname
        </th>
        <td mat-cell *matCellDef="let user"> {{user.fullname}} </td>
      </ng-container>


      <ng-container matColumnDef="username">
        <th class="bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by username">
          Username
        </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>



      <ng-container matColumnDef="phonenumber">
        <th class="bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by number">
          Phone
        </th>
        <td mat-cell *matCellDef="let user"> {{user.phonenumber}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th class="bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by gender">
          Gender
        </th>
        <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th class="bg-dark text-light" mat-header-cell *matHeaderCellDef>
          Update
        </th>
        <td mat-cell *matCellDef="let user">
          <button mat-raised-button color="primary" (click)="dialogOpen()">Edit</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th class="bg-dark text-light" mat-header-cell *matHeaderCellDef>
          Delete
        </th>
        <td mat-cell *matCellDef="let user">
          <button mat-raised-button color="warn" (click)="deleteData(user.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <app-footer></app-footer>
</div>
