<h1 mat-dialog-title>Delete user</h1>
<div mat-dialog-content>
  Would you like to delete Data?
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close>No</button>
  <button mat-raised-button color="accent" (click)="deleteData()" cdkFocusInitial>Yes</button>
</div>
