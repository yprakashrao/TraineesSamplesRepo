<div class="container-fluid ">
<form [formGroup]="loginForm" (ngSubmit)="Login()">
    <div class="form-outline text-center mt-2 text-primary">
        <h2>Update User</h2>
    </div>
    <div class="form-outline mt-2">
      <label class="form-label" for="form3Example1cg">Full Name</label>
      <input type="text" id="fullname" formControlName="fullname" class="form-control"/>
    </div>

    <div class="form-outline mt-2">
      <label class="form-label" for="form3Example3cg">User Name</label>
      <input type="text" id="form3Example3cg" formControlName="username" class="form-control"/>
    </div>

    <div class="form-outline mt-2">
      <label class="form-label" for="form3Example4cg">Password</label>
      <input type="password" id="form3Example4cg" formControlName="password" class="form-control" />
    </div>
    <div class="form-outline mt-2">
      <label class="form-label" for="form3Example4cdg">Phone Number</label>
      <input type="number" id="form3Example4cdg" formControlName="phonenumber" class="form-control" />
    </div>

    <div class="d-md-flex justify-content-start align-items-center py-2">
      <div class="form-group form-check-inline">
        <div class="form-text text-dark">
          Select:
        </div>
        <label for="gender">Gender</label>
        <label class="form-check-label" style="padding-left:15px;" for="inlineRadio1">Male</label>
        <input mdbRadio class="form-check-input" formControlName="gender" type="radio" name="gender"
          id="inlineRadio1" value="male" />
        <label class="form-check-label" style="padding-left:15px;" for="inlineRadio2">Female</label>
        <input mdbRadio class="form-check-input" formControlName="gender" type="radio" name="gender"
          id="inlineRadio2" value="Female" />
        <label class="form-check-label" style="padding-left:15px;" for="inlineRadio2">Other</label>
        <input mdbRadio class="form-check-input" formControlName="gender" type="radio" name="gender"
          id="inlineRadio2" value="Other" />
      </div>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
      <button [disabled]="" class="ms-2" mat-raised-button color="accent" mat-dialog-close cdkFocusInitial >Update</button>
    </div>

  </form>
  </div>
