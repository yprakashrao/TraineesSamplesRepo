<div class="panel-heading pt-3">  
  <h1 style="text-align:center">Exsisting Patients List</h1><br> 
            <div class="col-sm-4"> 
    </div>             
</div> 

<form [formGroup]="myForm" (ngSubmit)="PatientSubmit()">
<div class="row col-md-12 d-flex justify-content-center">
<div class="form-group col-md-2">
  <input type="search" formControlName="firstName" class="form-control mb-2"  id="inlineFormInput" placeholder="FirstName">
</div>
<div class="form-group col-md-2">
  <input type="search" formControlName="lastName" class="form-control mb-2" id="inlineFormInput" placeholder="LastName">
</div>
<div class="form-group col-md-2">
  <input type="search" formControlName="phone" class="form-control mb-2" id="inlineFormInput" placeholder="Phone">
</div>
<div class="form-group col-md-2">
  <button type="submit" class="form-control btn btn-primary mb-2">Submit</button>
</div>
</div>
</form>

<section>
<div class="panel-body"> 
<table class="table text-center">
<thead class="table bg-warning text-center"> 
<tr>
  <th scope="col">Firstname</th>
  <th scope="col">Lastname</th>
  <th scope="col">Age</th>
  <th scope="col">Phone</th>
  <th scope="col">Gender</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let patients of patients ">
  <td>{{patients.firstName }}</td>
  <td>{{patients.lastName}}</td>
  <td>{{patients.age}}</td>
  <td>{{patients.phone}}</td>
  <td>{{patients.gender}}</td>
</tr>
</tbody>
</table>
</div>
</section>
