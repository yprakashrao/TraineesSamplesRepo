<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Page</title>
<style>
.Container {
	width: 30%;
	border: 2px solid black;
	margin: auto;
	padding: 20px;
	font-size: 20px;
	border-radius:20px;
	background-color: rgb(208, 208, 208);
}

.Container h1 {
	text-align: center;
}

#myform table tr td input {
	font-size: 20px;
}
</style>
</head>
<body>
	<div class="Container">
		<h1>MyForm</h1>
		<form action="MyServlet">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" name="user_name"
						placeholder="Enter your Name" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="user_pass"
						placeholder="Enter your pass" /></td>
				</tr>
				<tr>
					<td> Email:</td>
					<td><input type="email" name="user_mail"
						placeholder="Enter your email'id" /></td>
				</tr>
				<tr>
					<td>Select Gender:</td>
					<td><input type="radio" name="user_gender" value="male" />Male
						&nbsp; <input type="radio" name="user_gender" value="Female" />Female</td>
				</tr>
				<tr>
					<td>Select your course:</td>
					<td><select name="user_course">
							<option value="Java">Java</option>
							<option value="php">Php</option>
							<option value="python">Python</option>
							<option value=".Net">.Net</option>
					    </select></td>
				</tr>
				<tr>
					<td><input type="checkbox" value="checked" name="user_codn" /></td>
					<td>agree terms and condition</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Register</button>
						<button type="Reset">Reset</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
