<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/style.css" />
  <script src="scripts/sort_filter.js" defer></script>
  <script src="scripts/getData.js" defer></script>
  <script src="scripts/deleteData.js" defer></script>
  <script src="scripts/editData.js" defer></script>
  <script src="scripts/updateData.js" defer></script>
  <script src="scripts/logout.js" defer></script>
  <title>Medicare | Appointments</title>
</head>

<body class="fetch" id="appointments-body" onload="getData1()">
  <!-- header -->
  <div class="header border border-primary text-center h2 p-3">
    <a href="homepage" id="logo"><span id="fst">&nbsp;Medi</span><span id="snd">care&nbsp;</span><span
        id="plus"><sup>+</sup></span></a>
  </div>

  <!-- operations -->
  <div class="search-sort" id="search-sort">
    <div>
      <label for="Search Table">Search Table: </label>
      <input id="search" type="text" placeholder="Search here" /> &nbsp; Sort:
      <select name="sort" id="sort" oninput="func()" class="sort">
        <option value="0">ID</option>
        <option value="1">Fname</option>
        <option value="2">Lname</option>
        <option value="3">Age</option>
        <option value="4">Phone</option>
        <option value="5">Gender</option>
        <option value="6">Date</option>
        <option value="7">Time</option>
        <option value="8">City</option>
        <option value="9">Area</option>
        <option value="10">Vaccination</option>
        <option value="11">Symptoms</option>
        <option value="12">Add_info</option>
      </select>
      <!-- Register again -->
      <span class="show_edit">
        <a href="homepage"><button>Register</button></a>
      </span>
      <span id="acc-details"><span id="acc-name"></span>
        <span id="account">&nbsp;
          <button id="logout-btn" onclick="logout()">Logout </button>
        </span>
      </span>

    </div>
  </div>
  <br />

  <!-- Table -->
  <div>
    <table id="myTab" class="table">
      <thead>
        <tr>
          <th scope="col">ID</th scope="col">
          <th scope="col">FName</th scope="col">
          <th scope="col">LName</th scope="col">
          <th scope="col">Age</th scope="col">
          <th scope="col">Phone</th scope="col">
          <th scope="col">Gender</th scope="col">
          <th scope="col">Date</th scope="col">
          <th scope="col">Time</th scope="col">
          <th scope="col">City</th scope="col">
          <th scope="col">Area</th scope="col">
          <th scope="col">Vaccination</th scope="col">
          <th scope="col">Symptoms</th scope="col">
          <th scope="col">Add_info</th scope="col">
          <th scope="col">Edit</th scope="col">
          <th scope="col">Delete</th scope="col">
        </tr>
      </thead>
      <tbody id="myTable">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
