<p>
      <mat-toolbar color="primary">

            <button mat-icon-button class="example-icon" (click)="nav.toggle()"
                  aria-label="Example icon-button with menu icon">
                  <mat-icon>menu</mat-icon>
            </button>
            <span>Dialog Component</span>

      </mat-toolbar>
</p>

<mat-sidenav-container class="sidenav-wrapper">

      <mat-sidenav opened="true" #nav mode="side">

            <mat-list>

                  <mat-list-item>
                        <button mat-raised-button>
                              <!-- <mat-icon>person-fill</mat-icon> -->
                              <span>Regular OP</span>
                        </button>
                  </mat-list-item>

                  <mat-list-item>
                        <button mat-raised-button>
                              <!-- <mat-icon>create</mat-icon> -->
                              <span>Emergency OP</span>
                        </button>
                  </mat-list-item>


                  <mat-list-item>
                        <button mat-raised-button>
                              <!-- <mat-icon>beenhere</mat-icon> -->
                              <span>Cardiology</span>
                        </button>
                  </mat-list-item>

                  <mat-list-item>
                        <button mat-raised-button>
                              <!-- <mat-icon>school</mat-icon> -->
                              <span>Scanning Section</span>
                        </button>
                  </mat-list-item>

                  <mat-list-item>
                        <button mat-raised-button>
                              <!-- <mat-icon>book</mat-icon> -->
                              <span>Out Patient</span>
                        </button>
                  </mat-list-item>
            </mat-list>

      </mat-sidenav>


      <mat-sidenav-content>

            <div class="tabhead mt-2">
                  <button type="submit" mat-raised-button class="btn btn-primary" (click)="openDialog()">Create Dialog</button>
            </div>

            <div class="tabhead mt-2">
                  <h2>List Of Patients</h2>
            </div>

            <div class="table table-responsive wrapper mt-3">

                  <table mat-table [dataSource]="data" matSort class="mat-elevation-z8">

                        <ng-container matColumnDef="name">
                              <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
                              <td mat-cell *matCellDef="let element">{{element.name }}</td>
                        </ng-container>

                        <ng-container matColumnDef="phonenumber">
                              <th mat-header-cell mat-sort-header *matHeaderCellDef>Number </th>
                              <td mat-cell *matCellDef="let element"> {{element.phonenumber}} </td>
                        </ng-container>

                        <ng-container matColumnDef="age">
                              <th mat-header-cell mat-sort-header *matHeaderCellDef> Age </th>
                              <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                        </ng-container>

                        <ng-container matColumnDef="gender">
                              <th mat-header-cell mat-sort-header *matHeaderCellDef>Gender </th>
                              <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columns"></tr>
                        <tr mat-row *matRowDef="let row; columns: columns"></tr>


                  </table>

                  <br><br><br>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons > </mat-paginator>

            </div>




      </mat-sidenav-content>

</mat-sidenav-container>
