<div class="mt-5 d-flex justify-content-center">
      <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search here.." #input>
      </mat-form-field>
</div>


<div class="mat-elevation-z8">

      <button mat-button (click)="openDialog('Add',{action:any})" mat-flat-button color="primary">Add Row</button>

      <table mat-table [dataSource]="data" matSort #mytable>

            <ng-container matColumnDef="id">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
                  <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="fullname">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef>Full Name</th>
                  <td mat-cell *matCellDef="let element">{{element.fullname}}</td>
            </ng-container>

            <ng-container matColumnDef="username">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef>User Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="password">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef> Password </th>
                  <td mat-cell *matCellDef="let element"> {{element.password}} </td>
            </ng-container> -->

            <ng-container matColumnDef="phonenumber">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef>Phone Number </th>
                  <td mat-cell *matCellDef="let element"> {{element.phonenumber}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef> Gender </th>
                  <td mat-cell *matCellDef="let element"> {{element.gender}}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef> Edit </th>
                  <td mat-cell *matCellDef="let element">
                        <a routerLink="/edit">
                              <button mat-raised-button class="btn btn-primary">Edit</button>
                        </a>
                  </td>
            </ng-container>


            <ng-container matColumnDef="delete">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef> Delete </th>
                  <td mat-cell *matCellDef="let element" class="action-link">
                        <button mat-raised-button class="btn btn-danger"
                              (click)="deleteData(element.id)">Delete</button>
                  </td>
            </ng-container>

            <!-- <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element" class="action-link"> 
                    <a (click)="openDialog('Update',element)">Edit</a> | 
                    <a (click)="openDialog('Delete',element)">Delete</a>  
                  </td>
                </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; Columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>

      </table>

      <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"
            showFirstLastButtons>
      </mat-paginator>
</div>


<div *ngIf="errormsg">Data is not yet deleted from database</div>
<div *ngIf="successmsg">Data is successfully deleted</div>
