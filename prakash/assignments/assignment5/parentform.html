<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
   <link rel="stylesheet" href="../../styles/stylesheet.css" type="text/css">
  
   <!-- <link rel="stylesheet" href="../../styles/formnav.css"> -->
</head>
<body class="body5">
    <header class="take">
<h2 class="ass5-h2">Employee Registration</h2>
</header>
<main class="form-table">
<form action="./childpage/thankyousubmissionform.html" method="post" >
   <label class="label5">Name :</label> <br><input class="input" type="text" placeholder="Enter your full name" autofocus><br><br>
    <label class="label5">Email :</LABEL><br> <input class="input" type="email" placeholder="Enter our email"><br><br>
    
<label  class="label5">Select your state</LABEL>  <br>         
     <select class="inpu" id="State">
                <option value="-1">Select</option>
                <option value="0">Andhra pradesh</option>
                <option value="1">Telangana</option>
                <option value="2">Delhi</option>
                <option value="3">Uttar pradesh</option>
                <option value="4">Kashmir</option>
                <option value="5">Karnataka</option>
                <option value="6">Tamil nadu</option>
            </select><br><br>
           <label class="label5" for="selection">Select your district</label><br>
                <select name="select-district" id="district" class="inpu" class="dnone">
                    <option value="rajamundry">Rajamundry</option>
                    <option value="bheemavaram">bheemavaram</option>
                    <option value="vizag">vizag</option>
                </select><br><br>
           
             <label class="label5">Gender :</label><br><input type="radio" value="Male" name="gender" class="Radio">Male 
       <input type="radio" value="Female" class="Radio" name="gender">Female<br><br>
  
        <label class="label5">Comments :</label><br><textarea class="input" name="text" id="text-area" rows="5" cols="30" ></textarea><br><br>
        <label class="label5">Hobbies</LABEL><br><input type="checkbox" name="java" value="Java">Java
    <input type="checkbox" name="PHP" value="PHP">PHP 
 <input type="checkbox" name="python" value="Python">python
 <input type="checkbox" name="ruby" value="Ruby">Ruby <br><br>

 <button class="btn5">Submit</button>

</form>
</main>
</body>
</html>
