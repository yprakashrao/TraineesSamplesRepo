<body class="body mt-5">
    <div class="justify-content-center  align-center main-block" >
    <form #qualify="ngForm" (submit)="qualifyDetails(regForm3)" [formGroup]="regForm3">
      <h1>Qualification-Details</h1>
      <fieldset>
  <label for=""></label>
  <label for=""  class="text-danger text-start" *ngIf="errmessage">Please fill the all form fields...</label>


  <!-- username -->
<div class="row mb-2 g-2">
  <label for="user_name" class="col-md-3 col-form-label col-form-label-sm">Instructor's Name*</label>
  <div class="col-md-9">
      <input type="text"  name="username" formControlName="username" class="w-75" id="user_name" >
      <div *ngIf="username.invalid && username.touched" >
        <small class="text-danger valid" *ngIf="username.errors?.['required']">Instructor's Name is required</small>
        <small class="text-danger valid" *ngIf="username.errors?.['pattern']">Please enter only alphabets...</small>
      </div>
  </div>
</div>


<!-- email -->
<div class="row  mb-2 g-2">
  <label for="email_id" class="col-md-3 col-form-label col-form-label-sm">Course Description*</label>
  <div class="col-md-9">
      <input type="text" class="w-75" formControlName="course" name="course" id="email_id" >
      <div *ngIf="course.invalid && course.touched" >
        <small class="text-danger valid" *ngIf="course.errors?.['required']">Couser name is required</small>
      </div>
  </div>
</div>


<!-- mobile -->
  <div class="row mb-2 g-2">
    <label for="password" class="col-md-3 col-form-label col-form-label-sm">Course Number</label>
  <div class="col-md-9">
      <input    type="text" formControlName="number" name="number" class="w-75" id="password1" >
      <div *ngIf="number.invalid && number.touched" >
        <small class="text-danger valid" *ngIf="number.errors?.['required']">Course number is required</small>

      </div>
    </div>
</div>

<!-- mobile -->
<div class="row mb-2 g-2">
  <label for="password1" class="col-md-3 col-form-label col-form-label-sm">Joining Date*</label>
<div class="col-md-9">
    <input type="date" max="{{myDate}}" formControlName="date" name="date" class="w-75" id="password1" >
    <div *ngIf="date.invalid && date.touched" >
      <small class="text-danger valid" *ngIf="date.errors?.['required']">Date is required</small>
    </div>
  </div>
</div>

      </fieldset>

      <div class="container">
        <div class="row px">
          <div class="col">
          <button class="w-50" [disabled]="regForm3.invalid"  type="submit">Next</button>
        </div>
      </div>
      </div>

    </form>
    </div>
  </body>
