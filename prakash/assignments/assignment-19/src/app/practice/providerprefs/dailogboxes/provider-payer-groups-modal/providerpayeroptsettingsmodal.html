<div class="modal-header">
  <h3 class="modal-title">
    Payer Group &amp; Timing Preferences for {{vm.provWeightsForm.provider_name}}
    <a class="close-btn pull-right" ng-click="vm.closeModal()"><i class="glyphicon glyphicon-remove"></i></a>
  </h3>
</div>
<div class="modal-body">
  <div class="col-sm-12 text-center text-danger" ng-if="vm.editProviderPrefsErrorMsg">{{vm.editProviderPrefsErrorMsg}}</div>
  <h3>Value Weights</h3>
  <div class="row">
    <div class="col-sm-2 mt15 pl35">Payer Group</div>
    <div class="col-sm-10 text-center">
      <rzslider rz-slider-model="vm.provWeightsForm.payer_weight" rz-slider-options="vm.provWeightSliderOpt.options"></rzslider>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2 mt15 pl35">Reimbursement Timing</div>
    <div class="col-sm-10 text-center">
      <rzslider rz-slider-model="vm.provWeightsForm.reImbTm_weight" rz-slider-options="vm.provWeightSliderOpt.options"></rzslider>
    </div>
  </div>
  <hr>
  <h3>Payer Groups</h3>
  <div class="row" ng-repeat="payerPref in vm.providerPayerPref | orderBy : 'payer_name'">
    <div class="col-sm-2 mt15 pl35">{{payerPref.payer_name}}</div>
    <div class="col-sm-10 text-center">
      <ng-repeat-slider val-model="payerPref.desirability" on-change="vm.updateProviderPayerPref(payerPref)"></ng-repeat-slider>
    </div>
  </div>
</div>


<div class="modal-footer">
  <a class="btn btn-default secondary-btn" type="button" ng-click="vm.closeModal()">Close</a>
</div>
