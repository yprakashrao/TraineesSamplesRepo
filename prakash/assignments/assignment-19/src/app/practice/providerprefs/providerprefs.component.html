<div ng-init="initialize()">
  <div class="mt-5">
    <div class="row">
      <div class="col-sm-12 col-md-8">
        <h1><img class="mb10 mr5" src="../../../assets/images/icons/practice.png">Practice / <small> Provider
            Preferences</small></h1>
      </div>
      <div class="col-sm-12 col-md-4">
        <button class="btn btn-default mt15 pull-right float-end" type="button"
          (click)="openProviderPrefSummaryModal()">Value Weights Summary</button>
      </div>
    </div>
  </div>
  <div class="center-block text-center" *ngIf="editProviderPrefsErrorMsg">No Providers.</div>
  <div class="center-block text-center text-danger" *ngIf="editProviderPrefsErrorMsg">
    {{editProviderPrefsErrorMsg}}
</div>


    <div class="d-flex flex-row-reverse">
      <input type="text" class="my-3 outline-none" (keyup)="filter($event)" placeholder="Search Here" />
    </div>


    <div class="table-responsive">

      <table mat-table [dataSource]="dataSource" matSort class="table-width w-100">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-sort-header class="w-100 px-5" *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element" class=" px-5"> {{element.name}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Action" class="container">
          <th mat-sort-header class="flex-row-reverse px-5" *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element" class=" px-5">

            <mat-icon class="cursor-pointer" [matMenuTriggerFor]="menu">more_vert</mat-icon>

            <mat-menu #menu="matMenu">
              <button (click)="openProviderPayerGroupsModal(element)" mat-menu-item><span>Payer Groups</span></button>
              <button (click)="openProviderApptsModal(element)" mat-menu-item><span>Activity Types</span></button>
              <button (click)="openProviderPrefProviderModal(element)" mat-menu-item><span>Preferred
                  Provider</span></button>
              <button (click)="openProviderRefProvidersModal(element)" mat-menu-item><span>Referring
                  Providers</span></button>
              <button (click)="openProviderLocationTimesModal(element)" mat-menu-item><span>Time &amp;
                  Location</span></button>
              <button (click)="openProviderInvAllocationModal(element)" mat-menu-item><span>Inventory
                  Allocation</span></button>
              <button (click)="openProviderSpoilInvModal(element)" mat-menu-item><span>Non Opargo
                  Bookings</span></button>
              <button (click)="openProviderNewPatientModal(element)" mat-menu-item><span>New Patient</span></button>
              </mat-menu>
              </td>
              </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      <mat-paginator showFirstLastButtons [pageSizeOptions]="[5,10,50,100]">
      </mat-paginator>
      </div>
  </div>
