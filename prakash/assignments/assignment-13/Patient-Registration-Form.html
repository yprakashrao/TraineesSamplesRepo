<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../../bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js">
  <link rel="stylesheet" href="../../../bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
  <link rel="stylesheet" href="patiency.css">
  <link rel="shortcut icon" href="../../images/healthcare.webp" type="image/x-icon">
</head>

<body class="container-fluid mx-auto">


  <div class="container-fluid">
    <img class="size-ass13" src="../../images/healthcare.webp" alt="healthcare">
    <span class="display-4">General Patient Information</span>
  </div>



  <div class="form">

    <form class="col was-validated text-dark" onsubmit="return submitForm()">
      <!-- <legend align="center"><span class="display-4">General Patient Information</span></legend> -->

      <br><br>
      <div class="form-14">
        <label for="uname" class="label-font-ass14">Username:</label>
        <input type="text" class="form-control" id="Name" placeholder="Enter username" name="uname" required>
        <!-- <label for="" class="label-font-ass14"></label>
        <input type="date" name="dob" id="date-of-birth"> -->
        <label for="uname" class="label-font-ass14">DOB</label>
        <input type="date" max="2023-01-04" class="form-control" id="dob" placeholder="Enter your Date of Birth" name="dateOfBirth" required>

        <label for="" class="label-font-ass14">Gender</label>
        <div><!-- <input type="radio" name="gender" id="gen"> -->
          <!-- <label class="form-check-label" for="radio2" >Male  </label>
          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2"> -->
        </div>

        <div class="form-check mb-3">
          <input type="radio" class="form-check-input radio" id="validationFormCheck3"  name="radio-stacked" >
          <label class="form-check-label" for="validationFormCheck3">Male </label>
          <!-- <div class="invalid-feedback">More example invalid feedback text</div> -->
        </div>

        <div class="form-check mb-3">
          <input type="radio" class="form-check-input radio" id="validationFormCheck3"  name="radio-stacked" >
          <label class="form-check-label" for="validationFormCheck3">Female </label>
          <!-- <div class="invalid-feedback">More example invalid feedback text</div> -->
        </div>
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input radio" id="validationFormCheck3"  name="radio-stacked" >
          <label class="form-check-label" for="validationFormCheck3">Others </label>
       
        </div>

        <label for="uname" class="label-font-ass14">Height</label>
        <input type="text" class="form-control" id="ht" placeholder="Enter your height in inches" name="uname" required>
        <label for="uname" class="label-font-ass14">Weight</label>
        <input type="text" class="form-control" id="wt" placeholder="Enter your weight in kilo grams" name="uname"
          required>

        <label for="" class="label-font-ass14">Email</label>
  
        <div class="input-group">
          <input type="text" class="form-control" id="email" placeholder="Your Email" name="uname" required>
          <!-- <input type="text" class="form-control" placeholder="Your Email"> -->
          <span class="input-group-text">@example.com</span>
        </div>

        <label for="uname" class="label-font-ass14">Reasons for seeing doctor</label>
        <input type="text" class="form-control" id="rsd" placeholder="Reasons for seeing doctor" name="uname"
          required>

      </div>
      <div class="form-14">
   

        <div class="mb-3">
          <label for="validationTextarea" class="form-label label-font-ass14">Patient Medical History</label>
          <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea"
            required></textarea>
        </div>


        <label for="" class="label-font-ass14">Please list any drug allergies</label>

        <div class="col-12">
          <!-- <div class="form-check form-switch">
            <input class="form-check-input is-invalid" type="checkbox" name="radio-stacked" value="" id="invalidCheck3"
              aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Epilepsy Seizures
            </label>
          </div> -->
          <div class="form-check form-switch">
            <input class="form-check-input check-box" name="check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Epilepsy Seizures</label>
          </div>
        </div>

        <div class="col-12">
          <!-- <div class="form-check form-switch">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
              aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Digestive Problems
            </label>
          </div> -->
          <div class="form-check form-switch">
            <input class="form-check-input check-box" type="checkbox" name="check-input" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Digestive Problems</label>
          </div>
        </div>

        <div class="col-12">
          <!-- <div class="form-check form-switch">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
              aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Rheumatic Fever
            </label>
          </div> -->
          <div class="form-check form-switch">
            <input class="form-check-input check-box" type="checkbox" name="check-input" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"> Rheumatic Fever</label>
          </div>
        </div>

        
        <div class="col-12">
          <!-- <div class="form-check form-switch">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
              aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Heart Attack
            </label>
          </div> -->
          <div class="form-check form-switch">
            <input class="form-check-input check-box" type="checkbox" role="switch" name="check-input" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"> Heart Attack</label>
          </div>
        </div>

        <div class="col-12">
          <!-- <div class="form-check form-switch">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
              aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Gallstones
            </label>
          </div> -->
          <div class="form-check form-switch">
            <input class="form-check-input hello check-box" type="checkbox" role="switch" name="check-input" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Gallstones</label>
          </div>
        </div>

        <div class="col-12">
          <!-- <div class="form-check form-switch">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
              aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Emotional Disorder
            </label>
        
          </div> -->
          <div class="form-check form-switch">
            <input class="form-check-input hello check-box" type="checkbox" role="switch" name="check-input" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Fainting Spells</label>
          </div>
        </div>
       

        <label for="uname" class="label-font-ass14">Other illness</label>
        <input type="text" class="form-control" id="otherillness" placeholder="Other illness" name="uname" required>

        <label for="uname" class="label-font-ass14">Please list any Operations and Dates of Each</label>
        <input type="text" class="form-control" id="datesofeach" placeholder="Please list any Operations and Dates of Each"
          name="uname" required>

        <!-- <label for="comment" class="label-font-ass14">Please list your Current Medications</label>
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea> -->

        <div class="mb-3">
          <label for="validationTextarea" class="form-label label-font-ass14">Please list your Current Medications</label>
          <textarea class="form-control is-invalid" id="currentmedications" placeholder="Required example textarea"
            required></textarea>

        </div>

      </div><br>
      <div class="label-font-ass14">
        <h2>Healthy & Unhealthy Habits</h2>

          <div class="col-md-3">
            <label for="comment"  class="label-font-ass14">Excersice</label>
            <select class="form-select" id="excersice" required>
              <option selected disabled value="">Choose...</option>
              <option>Never</option>
              <option>1-2 days</option>
              <option>3-4 days</option>
              <option>5+ days</option>
            </select>
          </div>

      </div>
      <div class="col-md-3">
        <label for="comment" class="label-font-ass14">Eating following diet</label>
     
        <select class="form-select" id="diet" required>
          <option selected disabled value="">Choose...</option>
          <option>I
            have a loose diet</option>
          <option>I
            have a strict diet</option>
          <option>I don't have a diet
            plans</option>          
        </select>
      </div>

      <div class="col-md-3">

        <label for="comment"  class="label-font-ass14">Alcohol Consumption</label>
        
        <select class="form-select" id="alcohol" required>
          <option selected disabled value="">Choose...</option>
          <option>I don't drink</option>
          <option>1-2 glasses/day</option>
          <option>3-4 glasses/day</option>
          <option>5+ glasses/day</option>
        </select>
      </div>



          <div class="col-md-3">
            
        <label for="comment" class="label-font-ass14">Caffeine Consumption</label>
            <select class="form-select" id="caffine" required>
              <option selected disabled value="">Choose...</option>
              <option>I don't drink</option>
              <option>1-2 cups/day</option>
              <option>3-4 cups/day</option>
              <option>5+ cups/day</option>
            </select>

         
          </div>
          <div class="col-md-3">
            
            <label for="comment" class="label-font-ass14">Do you smoke</label>
            <select class="form-select" id="smoke" required>
              <option selected disabled value="">Choose...</option>
              <option>No</option>
              <option>0-1 pack/day</option>
              <option>1-2 pack/day</option>
              <option>2+ pack/day</option>


            </select>
      
          </div>
         
          <div class="form-14">

            <div class="mb-3">
              <label for="validationTextarea" class="form-label label-font-ass14">Include other comments regarding your Medical History</label>
              <textarea class="form-control is-invalid" id="comments" placeholder="Required example textarea"
                required></textarea>
        
            </div>
          </div>
     
        <br>
          <button type="submit" class="btn btn btn-primary">submit</button>
      </div>
      </form>

  </div>
</body>
<script src="pvalidation.js"></script>
</html>
