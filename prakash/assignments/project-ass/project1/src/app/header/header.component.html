  <mat-toolbar color="" class=" bg justify-content-between">    
    <button mat-icon-button (click)="nav.toggle()"><mat-icon>menu</mat-icon></button>
    <div class="logo"><img class="imglogo" src="../../assets/images/solventeklogo.webp"  alt="solventek"></div>
    <nav class="hright dnav">
      <ul>
        <li  *ngIf="login===true" routerLinkActive="active"><a routerLink="/reg">Sign Up</a></li>
        <li  *ngIf="reg===true" routerLinkActive="active"><a routerLink="/login">Sign In</a></li>
        <li  *ngIf="dash===true" routerLinkActive="active">
        <div class="dropdown dropleft">
        <div class="btn dropdown-toggle" data-toggle="dropdown"  id="dropdownMenuButton"  aria-haspopup="true" aria-expanded="true">  
        <img src="../../assets/images/emptypic.jpg" width="35" height="35" class="rounded-circle" alt="...">
        </div>
   
        <div class="dropdown-menu">
          <div class="btn btn-default w-25" href="#"><span class="username"><i class="bi bi-circle-fill"></i>&nbsp;&nbsp;fullname</span></div>
          <div class="dropdown-divider"></div>
          <div class="btn btn-default" href="#"><div class="menu-item"><div (click)="Logout()" class="logout">Logout</div></div></div>
        </div>
      </div>
      </li>
      </ul>
    </nav>


    <!-- <div class="extra">
    <button mat-icon-button></button>
    </div> -->
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-wrapper">
    <mat-sidenav opened="true" #nav mode="side">
      <mat-list class="mt-5">
        <mat-list-item routerLinkActive="active">
          <button class="sidenav-btn" routerLink="workflow">
            <mat-icon>adb</mat-icon>
            Workflows
          </button>
        </mat-list-item>
        <mat-list-item routerLinkActive="active">
          <button class="sidenav-btn" routerLink="executions">
            <mat-icon>settings</mat-icon>
            Executions
          </button>
        </mat-list-item>
       
        <mat-list-item routerLinkActive="active">
          <button class="sidenav-btn" routerLink="jobprofile">
            <mat-icon>description</mat-icon>
            Reports
          </button>
        </mat-list-item>
  
        <mat-list-item routerLinkActive="active">
          <button class="sidenav-btn" routerLink="schedule">
            <mat-icon>edit</mat-icon>
            Schedule
          </button>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
