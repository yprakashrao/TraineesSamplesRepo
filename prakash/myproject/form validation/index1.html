        <form action="responsivewebpage.html" id="form">
            <h1>Registration</h1>

                <label for="username">Username</label>
                <input required type="text" name="Username" id="Username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">
                    Email
                </label>
                <input required type="email" name="Username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="">
                    Password
                </label>
                <input type="password" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="">
                    Confirm password
                </label>
                <input required type="password2" name="password2" type="password">
                <div class="error"></div>
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
