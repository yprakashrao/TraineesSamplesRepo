<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <style>
        *{
            padding: 0;
            margin:0;
            box-sizing: border-box;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;


        }
        .hero{
            height:100vh;
            width:100%;
            background-image:url(../../../images/nature1.jpg);
            background-size: cover;
        background-position: center;
        }
        nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 40px;
            padding-left: 10%;
            padding-left: 10%;
        }
        .logo{
            color: aliceblue;
            font-size: 28px;

        }
        span{
            color: #ea1538;
        }
        nav ul li{
            list-style-type: none;
            display: inline-block;
            padding:10px 20px;

        }
        nav ul li a{
            color:white;
 text-decoration: none;
 font-weight: bold;

        }
nav ul li a:hover{
    color:#ea1538;
    transition: .10s;
    
}
button{
    border:none;
    background: #ea1538;
    padding:12px 30px;
    border-radius: 30px;
    color: aliceblue;
    font-weight: bolder;
    font-size: 15px;
    transition: .4s;
    margin-right: 20px;
}
button:hover{
    transform: scale(1.3);
    cursor:pointer;
}
    </style>
</head>
<body >
    <div class="hero">
        <nav>
            <h2 class="logo">Jesus <span>Christ</span></h2>
            <ul>

                <li><a href="#">Port</a></li>

            </ul>
            <button type="button">Submit</button>
        </nav>
    </div>
