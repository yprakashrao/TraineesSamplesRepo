    <form name="f1" action="formvalidationthankyou.html" id="formvalid" onsubmit="return validate();">
       
    <legend> <h1>Registration form</h1></legend>
        <label for="name" class="font">Full Name</label>  <input class="des desn" type="text" oninvalid="namevalid()" name="name" id="contact-name" placeholder="Enter your name" onkeyup="validatename()">
    
     <label for="" class="font">Email</label>   <input  type="text" class="des desn" placeholder="Enter your Email"  name="email" id="contact-mail" >
      
     <label for="#" class="font"> Password</label>
     <input type="password" name="pass" id="password" class="des desn" placeholder="Please enter your password">

     <label for="#" class="font">Phone no</label><input type="text" class="des desn" name="phone" id="contact-no"  placeholder="Please enter your contact no" onkeyup="validatephone()">
 <label for="#" class="font">Select your state</label>
         <select class="des desn" name="state" id="contact-state">
            <option value="-1">Select</option>
            <option value="Andhra pradesh">Andhra pradesh</option>
            <option value="Telangana">Telangana</option>
            <option value="Tamilnadu">Tamilnadu</option>
            <option value="Kerala">Kerala</option>
        </select>
     <label for="#" class="des font" >Gender</label>
     <label for="#" class="font1" >Male</label><input type="radio" value="Male" name="gender" id="gen">&nbsp;&nbsp;&nbsp;
     <label for="#" class="font1" >Female</label><input type="radio" value="Female" name="gender" id="gen">&nbsp;&nbsp;&nbsp;
 <label for="#" class="font1">Others</label><input type="radio" name="gender" value="Others" id="gen">&nbsp;&nbsp;&nbsp;

<label for="#" class="des font" > Interests</label>

<label for="#" class="font1" >Java</label><input type="checkbox" class="check-box" name="check" value="Java" id="Java">&nbsp;&nbsp;&nbsp;
<label for="#" class="font1" >Python</label><input type="checkbox" class="check-box" name="check" value="Python" id="Python">&nbsp;&nbsp;&nbsp;
<label for="#" class="font1" >C++</label><input type="checkbox" class="check-box" name="check"  value="C++" id="C++">&nbsp;&nbsp;&nbsp;
<label for="#" class="font1" >C</label><input type="checkbox" class="check-box" name="check"  value="C" id="C">&nbsp;&nbsp;&nbsp;

        <!-- State<input type="text" name="state" id="contact-state"  placeholder="State is required"> -->
        
        <label for="#" class="des font" > Zip code</label>
        <input type="number" name="post" id="postal" class="des desn" placeholder="Zip code">

        <label for="#" class="font" >Comments</label> <textarea name="text" class="des desn" id="contact-message"  cols="30" rows="10" placeholder="Message is required"></textarea><br><br>
<div class="btn-form-valid">
    
       <input  id="btn-form" type="submit" value="Submit"  name="submit">
    
</div>
