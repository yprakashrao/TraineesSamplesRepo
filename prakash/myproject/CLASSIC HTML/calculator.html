<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function AC(){
            document.getElementById("res").value="";

        }
        function show(input){
        document.getElementById("res").value+=input;

        }
       function cal(){
    var output=eval(document.getElementById("res").value);
    document.getElementById("res").value=output;   
    }
    </script>
    <style>
        table{
            width: 500px;
            height:500px;
            border-collapse: collapse;
            margin-left:400px;
            background-color: cornflowerblue;
        }
        td{
            padding:0;
        }
        button{
            width: 100px;
            height: 100px;
            border: none;
            background-color: silver;
            border-bottom: 5px solid cornflowerblue;  
            font-size: 50px;
            font-weight: 700;   
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
               
        }        
        input{
            width:90%;
            height:80%;
            font-size: 40px;
            font-weight: 700;   
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      overflow:scroll;
        }
    </style>
</head>
<body>
    <table>
        <caption><h1>Simple calculator</h1></caption>
        <tr>
            <td align="center" colspan="3"><input type="text" id="res" placeholder="0"></td>
            <td align="center"><button onclick="AC()">AC</button></td>
        </tr>
        <tr>
            <td align="center"><button id="res" onclick="show('9')" >9</button></td>
            <td align="center"><button id="res" onclick="show('8')" >8</button></td>
            <td align="center"><button id="res" onclick="show('7')" >7</button></td>
            <td align="center"><button id="res" onclick="show('+')" >+</button></td>
        </tr>
        <tr>
            <td align="center"><button id="res" onclick="show('6')" >6</button></td>
            <td align="center"><button id="res" onclick="show('5')">5</button></td>
            <td align="center"><button id="res" onclick="show('4')">4</button></td>
            <td align="center"><button id="res" onclick="show('-')">-</button></td>
        </tr>
        <tr>
            <td align="center"><button id="res" onclick="show('3')">3</button></td>
            <td align="center"><button id="res" onclick="show('2')">2</button></td>
            <td align="center"><button id="res" onclick="show('1')">1</button></td>
            <td align="center"><button id="res" onclick="show('*')">*</button></td>
        </tr>
        <tr>
            <td align="center"><button id="res" onclick="show('/')">/</button></td>
            <td align="center"><button id="res" onclick="show('%')">%</button></td>
            <td align="center"><button id="res" onclick="show('0')">0</button></td>
            <td align="center"><button id="res" onclick="cal()">=</button></td>
        </tr>
    </table>
    <script src="01.js"></script>
</body>
</html>
